<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-4">
			<div class="row">

				<div class="col-md-12">
					<div class="card paint-card">
						<div class="card-body">
							<h3 class="text-center fs-1 text-success">Applied Jobs</h3>
							<div th:if="${session.succMsg}" class="text-center">
								<p class="text-success fs-3" th:text="${session.succMsg}"></p>
								<th:block th:text="${#session.removeAttribute('succMsg')}"></th:block>
							</div>

							<div th:if="${session.errorMsg}" class="text-center">
								<p class="text-danger fs-3" th:text="${session.errorMsg}"></p>
								<th:block th:text="${#session.removeAttribute('errorMsg')}"></th:block>
							</div>
							<table class="table">
								<thead>
									<tr>
										<th scope="col">Sl No</th>
										<th scope="col">Job Title</th>
										<th scope="col">Category</th>
										<th scope="col">Location</th>
										<th scope="col">Status</th>

									</tr>
								</thead>
								<tbody>
									<tr th:each="a,c:${list}">
										<td>[[${c.count}]]</td>
										<th:block th:with="j=${userService.getJobById(a.jobId)}">
											<td>[[${j.title}]]</td>
											<td>[[${j.category}]]</td>
											<td>[[${j.location}]]</td>
										</th:block>
										
										<td><a href="#" class="btn btn-sm btn-success"><i
												class="fa-solid fa-circle-check"></i> Applied</a></td>
								</tbody>
							</table>
						</div>
					</div>
				</div>

			</div>
		</div>

	</section>
</body>
</html>
