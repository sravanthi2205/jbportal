<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid bg-light p-2">
			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div class="card paint-card">
						<div class="card-body">
							<h3 class="text-center text-primary">Edit Profile</h3>

							<div th:if="${session.succMsg}" class="text-center">
								<p class="text-success fs-3" th:text="${session.succMsg}"></p>
								<th:block th:text="${#session.removeAttribute('succMsg')}"></th:block>
							</div>

							<div th:if="${session.errorMsg}" class="text-center">
								<p class="text-danger fs-3" th:text="${session.errorMsg}"></p>
								<th:block th:text="${#session.removeAttribute('errorMsg')}"></th:block>
							</div>


							<form th:action="@{/user/updateProfile}" method="post" novalidate>
								<div class="row mt-3">
									<div class="col">
										<label for="name" class="form-label">Full Name </label> <input
											th:value="${user.name}" type="text" class="form-control"
											name="name" required>
									</div>

									<div class="col">
										<label for="email" class="form-label">Email ID </label> <input
											readonly th:value="${user.email}" type="email"
											class="form-control" name="email" required>
									</div>
								</div>

								<div class="row mt-3">
									<div class="col">
										<label for="mobno" class="form-label">Mobile No </label> <input
											th:value="${user.mobNo}" type="text" class="form-control"
											name="mobNo" required>
									</div>

									<div class="col">
										<label for="primaryskill" class="form-label">Primary
											Skill </label> <input type="text" class="form-control"
											th:value="${user.primarySkill}" id="primaryskill"
											name="primarySkill" required>
									</div>
								</div>
								<div class="form-group mt-3">
									<label for="experince" class="form-label">Experience </label> <input
										th:value="${user.experience}" type="text" class="form-control"
										name="experience" required>
								</div>
								
								<div class="form-group mt-3">
									<label for="experince" class="form-label">Address </label> <input
										th:value="${user.address}" type="text" class="form-control"
										name="address" required>
								</div>
								
								<input type="hidden" name="id" th:value="${user.id}">

								<button class="btn btn-primary col-md-12">Update</button>

							</form>
						</div>
					</div>

				</div>
			</div>
		</div>

	</section>
</body>
</html>
