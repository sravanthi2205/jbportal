<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="recruiter/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-4">
			<div class="row">

				<div class="col-md-12">
					<div class="card paint-card">
						<div class="card-body">
							<h3 class="text-center fs-1 text-success">All Jobs</h3>
							<div th:if="${session.succMsg}" class="text-center">
								<p class="text-success fs-3" th:text="${session.succMsg}"></p>
								<th:block th:text="${#session.removeAttribute('succMsg')}"></th:block>
							</div>

							<div th:if="${session.errorMsg}" class="text-center">
								<p class="text-danger fs-3" th:text="${session.errorMsg}"></p>
								<th:block th:text="${#session.removeAttribute('errorMsg')}"></th:block>
							</div>
							<table class="table">
								<thead>
									<tr>
										<th scope="col">Sl No</th>
										<th scope="col">Company Name</th>
										<th scope="col">Title</th>
										<th scope="col">Total Candidates</th>
										<th scope="col">Candidates</th>
										

									</tr>
								</thead>
								<tbody>
									<tr th:each="j,c:${list}">
										<td>[[${c.count}]]</td>
										<td>[[${j.companyName}]]</td>
										<td>[[${j.title}]]</td>
										<td th:with="c=${recruiterService.countCandidates(user.id,j.id	)}">[[${c}]]</td>
										
										<td><a th:href="@{'/recruiter/viewCandidatesJob/'+${j.id}}"
											class=" btn btn-sm btn-success">view</a></td>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
