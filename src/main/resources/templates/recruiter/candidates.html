<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="recruiter/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-4">
			<div class="row">

				<div class="col-md-12">
					<div class="card paint-card">
						<div class="card-body">
							<h3 class="text-center fs-1 text-success">All Candidates</h3>
							<div th:if="${session.succMsg}" class="text-center">
								<p class="text-success fs-3" th:text="${session.succMsg}"></p>
								<th:block th:text="${#session.removeAttribute('succMsg')}"></th:block>
							</div>

							<div th:if="${session.errorMsg}" class="text-center">
								<p class="text-danger fs-3" th:text="${session.errorMsg}"></p>
								<th:block th:text="${#session.removeAttribute('errorMsg')}"></th:block>
							</div>
							<table class="table">
								<thead>
									<tr>
										<th scope="col">Sl No</th>
										<th scope="col">Company Name</th>
										<th scope="col">Candidates Name</th>
										<th scope="col">Email</th>
										<th scope="col">Mobile Number</th>
										<th scope="col">Resume</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="l,c:${list}">
										<td>[[${c.count}]]</td>
										
										<th:block th:with="j=${recruiterService.getJobById(l.jobId)}">
										<td>[[${j.companyName}]]</td>
										</th:block>
										
										<td>[[${l.name}]]</td>
										<td>[[${l.email}]]</td>
										<td>[[${l.mobNo}]]</td>

										<td><a th:href="@{'/recruiter/downloadResume/'+${l.id}}" class=" btn btn-sm btn-success"><i class="fa-solid fa-download"></i> Download</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
